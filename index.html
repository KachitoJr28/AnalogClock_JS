<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oreva's Clock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="clock">
      <span class="no-1 num">1</span>
      <span class="no-2 num">2</span>
      <span class="no-3 num">3</span>
      <span class="no-4 num">4</span>
      <span class="no-5 num">5</span>
      <span class="no-6 num">6</span>
      <span class="no-7 num">7</span>
      <span class="no-8 num">8</span>
      <span class="no-9 num">9</span>
      <span class="no-10 num">10</span>
      <span class="no-11 num">11</span>
      <span class="no-12 num">12</span>
      <div class="hour-hand hand" id="hour"></div>
      <div class="minute-hand hand" id="min"></div>
      <div class="second-hand hand" id="sec"></div>
      <div class="center"></div>
    </div>
  </body>
</html>
